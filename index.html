<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora IMC</title>
</head>
<body>
  <main class="areaPrincipal">

    <div class="containerForm">
      <div class="contantForm">
        <div class="formDados">
          <form class="formDado" action="">
            <label class="labImc" for="peso">Peso</label><br>
            <input class="inpImc" type="number" id="peso" placeholder="74(Kg)"><br>

            <label class="labImc" for="altura">Altura</label><br>
            <input class="inpImc" type="number" id="altura"  placeholder="178(cm)"><br><br>

            <button class="calcular" onclick="calcular(); return false" type="submit">Calcular</button>
          </form>
        </div>

        <div class="resImc">
          <h2>Resultado:</h2>
          <p class="pResImc"></p>

          <div class="tableD">
            <table>
              <thead>
                  <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                  </tr>
              </thead>
              <tbody>
                <tr class="linha1">
                    <td>Abaixo de 14,9</td>
                    <td>MAGREZA!</td>
                </tr>
                <tr class="linha2">
                    <td>Entre 18 e 24,9</td>
                    <td>NORMAL!</td>
                </tr>
                <tr class="linha3">
                    <td>Entre 25 e 29,9</td>
                    <td>SOBREPESO!</td>
                </tr>
                <tr class="linha4">
                    <td>Entre 30 e 39,9</td>
                    <td>OBESIDADE!</td>
                </tr>
                <tr class="linha5">
                    <td>Acima de 40</td>
                    <td>OBESIDADE GRAVE!</td>
                </tr>
              </tbody>
            </table>

          </div>
          
        </div>
      </div>
    </div>


  </main>
 <script src="script.js"></script>
<footer>
  <h4>Desenvolvido por <a href="https://robertt.netlify.app/" target="_blank">Robertt Souza</a></h4>
</footer>

 
</body>
</html>
